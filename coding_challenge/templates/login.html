<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
<form action="login" method="post">

    USERNAME <input type="text" name="username" placeholder="ENTER USERNAME"><br><br>

    <input type="submit" value="SUBMIT"><br><br>
</form>
</body>
</html>
